<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Captcha</title>
		<style>
			body {
				font-family: system-ui, Arial, sans-serif;
				margin: 0;
				padding: 12px;
				width: 360px;
			}
			h1 {
				font-size: 16px;
				margin: 0 0 10px;
			}
			img {
				width: 100%;
				border: 1px solid #ddd;
				border-radius: 8px;
			}
			input {
				width: 100%;
				padding: 10px;
				border: 1px solid #ddd;
				border-radius: 8px;
				margin-top: 10px;
			}
			.row {
				display: flex;
				gap: 8px;
				margin-top: 8px;
			}
			button {
				flex: 1;
				padding: 8px;
				border-radius: 8px;
				border: 1px solid #ddd;
				background: #fff;
				cursor: pointer;
			}
			button.primary {
				background: #4caf50;
				color: white;
				border: none;
			}
			.hint {
				font-size: 12px;
				color: #666;
				margin-top: 6px;
			}
		</style>
	</head>
	<body>
		<h1>Masukkan CAPTCHA</h1>
		<img id="captchaImg" alt="CAPTCHA" />
		<input id="captchaVal" placeholder="Ketik di sini lalu Enter" autofocus />
		<div class="row">
			<button id="refreshBtn">Refresh</button>
			<button id="submitBtn" class="primary">Kirim</button>
		</div>
		<div class="hint">Tip: tekan Enter untuk submit</div>
		<script src="captcha.js"></script>
	</body>
</html>
